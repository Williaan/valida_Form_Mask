<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Mask</title>
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>		
		<div class="area-form">
			<form action="##" method="##" id="form">
				<legend class="formulario">Validação com Máscara</legend>			
				<div class="cpf">
					<label for="cpf">Cpf</label>
					<div class="organiza">
						<input class="input" type="text" name="cpf" required="required" maxlength="14" placeholder="Seu cpf.." id="cpf" autocomplete="off">
					</div>	
					<div class="caixa-erro">
						<p class="erro">&#9746; Preencha o campo acima!</p>
					</div>				
				</div>		
				<div class="tel">
					<label for="tel">Celular</label>
					<div class="organiza">
						<input class="input" type="tel" name="fone" required="required" maxlength="15" placeholder="Seu telefone.." id="tel" autocomplete="off">
					</div>
					<div class="caixa-erro">
						<p class="erro">&#9746; Preencha o campo acima!</p>
					</div>
				</div>
				<div class="cnpj">
					<label for="cnpj">Cnpj</label>
					<div class="organiza">
						<input class="input" type="text" name="cnpj" required="required" maxlength="18" placeholder="Seu cnpj.." id="cnpj" autocomplete="off">
					</div>
					<div class="caixa-erro">
						<p class="erro">&#9746; Preencha o campo acima!</p>
					</div>
				</div>
				<div class="nasc">
					<label for="nasc">Nascimento</label>
					<div class="organiza">
						<input class="input" type="text" name="nasc" required="required" maxlength="10" placeholder="Seu nascimento.." id="nasc" autocomplete="off">
					</div>
					<div class="caixa-erro">
						<p class="erro">&#9746; Preencha o campo acima!</p>
					</div>
				</div>
				<div class="cep">
					<label for="cep">Cep</label>
					<div class="organiza">
						<input class="input" type="text" name="cep" required="required" maxlength="9" placeholder="Seu cep.." id="cep" autocomplete="off">
					</div>
					<div class="caixa-erro">
						<p class="erro">&#9746; Preencha o campo acima!</p>
					</div>
				</div>
				<div class="area-button">
					<button type="submit" value="##" id="validar">Validar</button>
					<button type="reset" value="##" id="resetar">Limpar</button>
				</div>				
			</form>
		</div>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
